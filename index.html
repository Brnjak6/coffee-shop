<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <a href="#landing" class="navbar-brand">
          <img
            src="./svgs/croatia.svg"
            alt="croatia-logo"
            width="30"
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-lable="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
          <ul class="navbar-nav ms-auto text-center">
            <li>
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li>
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li>
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--LANDING PAGE-->
      <!--Ovdje radi landing page (navigation napravljen)-->
      <div id="landing" class="landing-page">
        <h1>Welcome to Crocoffea</h1>
        <br />
        <h1>A place where coffe taste better</h1>
      </div>
      <!--CAROUSEL - BOOTSTRAP-->
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <h3>Dodaj ovdje neki tekst nesto</h3>
        <p>fake opis neki ili nesto sta ti je volja</p>
        <div id="gallery" class="carousel-inner">
          <div class="carousel-item active">
            <img
              onclick="expandPicture(this)"
              src="./images/main.png"
              class="d-block w-100"
              alt="image-carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              onclick="expandPicture(this)"
              src="./images/1066_new_york.jpg"
              class="d-block w-100"
              alt="image-carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              onclick="expandPicture(this)"
              src="./images/AAgZPSe.png"
              class="d-block w-100"
              alt="image-carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              onclick="expandPicture(this)"
              src="./images/LeBron-James-Cavaliers-2016-1920x1080-BasketWallpapers.com-.jpg"
              class="d-block w-100"
              alt="image-carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              onclick="expandPicture(this)"
              src="./images/maxresdefault.jpg"
              class="d-block w-100"
              alt="image-carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              onclick="expandPicture(this)"
              src="./images/n0FcaBH.jpg"
              class="d-block w-100"
              alt="image-carousel"
            />
          </div>
          <div class="carousel-item">
            <img
              onclick="expandPicture(this)"
              src="./images/Rotterdam.jpg"
              class="d-block w-100"
              alt="image-carousel"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="modal">
        <span class="close" onclick="closeModal()">x</span>
        <img id="modal-image" />
      </div>

      <!--THUMBNAILS-->
      <div class="thumbnail-gallery">
        <img
          class="thumbnail-image"
          onclick="expandPicture(this)"
          src="./images/main.png"
          alt="image-carousel"
        />

        <img
          class="thumbnail-image"
          onclick="expandPicture(this)"
          src="./images/1066_new_york.jpg"
          alt="image-carousel"
        />

        <img
          class="thumbnail-image"
          onclick="expandPicture(this)"
          src="./images/AAgZPSe.png"
          alt="image-carousel"
        />

        <img
          class="thumbnail-image"
          onclick="expandPicture(this)"
          src="./images/LeBron-James-Cavaliers-2016-1920x1080-BasketWallpapers.com-.jpg"
          alt="image-carousel"
        />

        <img
          class="thumbnail-image"
          onclick="expandPicture(this)"
          src="./images/maxresdefault.jpg"
          alt="image-carousel"
        />
        <img
          class="thumbnail-image"
          onclick="expandPicture(this)"
          src="./images/n0FcaBH.jpg"
          alt="image-carousel"
        />
        <img
          class="thumbnail-image"
          onclick="expandPicture(this)"
          src="./images/Rotterdam.jpg"
          alt="image-carousel"
        />
      </div>
      <!--JAVASCRIPT ARRAY USAGE-->
      <div id="products" class="array-container">
        <h4>Coffee brands that we use</h4>
        <div class="array-options"></div>
      </div>
      <!--CONTACT FORM-->
      <div id="contact" class="contact-form">
        <form
          action="mailto:someone@example.com"
          method="post"
          name="emailForm"
          enctype="text/plain"
          class="contactForm"
          onsubmit="sendEmail(event)"
        >
          Name: <br />

          <input type="text" name="name" /><br />
          Email: <br />

          <input type="text" name="mail" /><br />
          Comment: <br />

          <input type="text" name="comment" size="50" /><br /><br />
          <button type="submit" class="btn btn-primary" value="Send">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
